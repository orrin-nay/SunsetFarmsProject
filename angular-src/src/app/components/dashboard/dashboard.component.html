<h1 class="page-header">Dashboard</h1>
<div class="row">
    <div class="col-6">
        <form (submit)="onAddUserSubmit()">
            <h2>Add User</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" [(ngModel)]="addUserName" name="addUserName" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="addUserEmail" name="addUserEmail" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" [(ngModel)]="addUserPhone" name="addUserPhone" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Add User">
        </form>
    </div>
</div>
<div class="row">
    <hr>
    <a [routerLink]="['/dashboard/compose']" class="btn btn-primary btn-send-message">Send Message</a>
    <hr>
    <a [routerLink]="['/dashboard/manageUsers']" class="btn btn-primary btn-send-message">Manage Users</a>
    <hr>
    <a [routerLink]="['/dashboard/manageAffiliations']" class="btn btn-primary btn-send-message">Manage Affiliations</a>
</div>
