<h1 class="page-header">Dashboard</h1>
<form (submit)="submit()">
    <div class="form-group">
        <label>Subject</label>
        <input type="text" [(ngModel)]="subject" name="subject" class="form-control" placeholder="Add Subject" (ngModelChange)="saveMessage()">
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea type="text" [(ngModel)]="message" name="message" class="form-control" placeholder="Add Message" (ngModelChange)="saveMessage()"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Next">
</form>
