<h2 class="page-header">{{user.name}}</h2>
<form (submit)="addSkill()" class="form-inline">
    <div class="form-group">
      <input  [(ngModel)]="skillField" name="skillField" type="tel" class="form-control" placeholder="Search for skills" list="suggestedSkills" (ngModelChange)="skillSearchChange()" autocomplete="off">
      <datalist id="suggestedSkills">
        <option *ngFor="let skillSuggestion of skillSuggestions" value="{{skillSuggestion}}">
      </datalist>
      <input type="submit" class="btn btn-primary" value="Add" [disabled]="!canSubmit">
    </div>
</form>
<h1 class="lable-holder">
    <span class="label label-primary skill" *ngFor="let skill of user.skills">
        {{skill}}<button (click)="removeItem(skill)" class="btn btn-primary remove-btn" aria-hidden="true">&times;</button></span>
</h1>
<p class="clear-fix"></p>
<br>
<hr>
  
<form (submit)="register()">
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Finished">
    </div>
</form>
